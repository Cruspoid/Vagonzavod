{% extends "./base.html" %}
<title>{%block title%}Bienvenidos!{% endblock %}</title>

{%block content%}
{%load static%}
<!-- carousel -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    
    <div class="carousel-inner">
    {% for o in home %}
      <div class="carousel-item {% if forloop.counter0 == 0%} active {% endif %}">
        <img src="{{o.image.url}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{o.title}}</h5>
          <p>{{o.sub_title}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!-- end carousel -->


  <!-- Novedades -->
  <div class="container">

    <div class="row">
        <div class="title-novedades">
            {%block name%}<h1>Novedades</h1>{% endblock %}
        </div>
        {% for e in home%}
      <div class="card-group col card-deck">
        <div class="card" style="width: 18rem;">
            <a href="https://youtube.com"><img src="{{e.image.url}}" class="card-img-top" alt="..."></a> 
            <div class="card-body">
              <p class="card-text"><h3>{{e.title}}</h3><p>{{e.sub_title}}</p></p>
            </div>
          </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- End novedades -->
{%endblock%}
